<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录|猫眼电影</title>
    <link rel="stylesheet" href="css/logIn.css"/>
</head>
<body>
<div class="contentL">
    <div class="logoL">
        <img src="img/logIn/jjj.png" alt="logo"/>
    </div>
    <div class="pictureL">
        <img src="img/logIn/picture.png" alt="大图"/>
    </div>
    <div class="menuL">
        <form action="#" method="get">
            <div class="menu1L">
                <span>账号登录</span>
                <a href="#">手机动态登录</a>
                <i><img src="img/logIn/xiazai_03.gif" alt=""/></i>
            </div>
            <div class="menu2 infoL">
                <i><img src="img/logIn/yonghuming.png" alt="用户名头像"/></i>
                <input id="acc" type="text" placeholder="手机号/用户名/邮箱"/><label id="accLabel"></label>
            </div>
            <div class="menu3 infoL">
                <i><img src="img/logIn/mima.gif" alt="密码锁"/></i>
                <input id="pwd" type="password" placeholder="密码"/ ><label id="pwdLabel"></label>
            </div>
            <div class="menu4L">
                <input type="checkbox" id="auto"/>
                <label for="auto" class="ddL">7天内自动登录</label>
                <a href="#">忘记密码？</a>
            </div>
            <div class="menu5L">

                <button id="myBtn">  <a href="javascript:">登录</a></button>
            </div>
            <div class="menu6L">
                <span>还没有账号？</span>
                <a href="register.html">免费注册</a>
            </div>
        </form>
    </div>
    <!--页脚-->
    <div class="footL">
        <p>&copy;<a href="#">美团团购网</a> meituan.com <a href="#">京ICP证160733号</a>
            <a href="#">京ICP备16022489号-1号</a>京公网安备11010502030881号
            <a href="#">电子公告服务规则</a></p>
    </div>


</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/logIn.js"></script>
</body>
</html>
